<!DOCTYPE html>
<html lang="en">
<head>

  <title>Textarea</title>
</head>
<body>
  
  <form>
    <label for="name"></label>
    <input type="text" name="name" id="name" minlength="5" maxlength="30" required>
    <br>

    <label for="surname"></label>
    <input type="text" name="surname" id="surname" minlength="5" maxlength="30" required>
    <br>

    <textarea name="message" 
      cols="30" 
      rows="4"
      required
    ></textarea>
    <br>

    

    <button type="submit">Trimite</button>
  </form>

</body>
</html>
